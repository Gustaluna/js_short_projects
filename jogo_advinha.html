<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha()
        }

        let numeroPensado = Math.round(Math.random() * 10);
        
        let tentativa = 1;

        while(tentativa <= 3) {

            let chute = parseInt(prompt("Digite seu chute"));

            if(chute == numeroPensado) {
                mostra("Você acertou, o número pensado foi " + numeroPensado);
                break;
            }else {
                mostra("Você errou!" );
            }
            tentativa++;
        }

        mostra("FIM")
        </script>

</body>
</html>
