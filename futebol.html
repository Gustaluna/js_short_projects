<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha()
        }

        let vitorias = parseInt(prompt("Entre com o número de vitórias: "));
        let empates = parseInt(prompt("Entre com o número de empates: "));

        let pontos = (vitorias * 3) + empates;
        
            mostra("Os pontos do seu time é " + pontos);

        if(pontos > 28){
            mostra("Seu time está melhor que o ano passado.");
        }

        if(pontos < 28){
            mostra("Seu time está pior que o ano passado.")
        }

        if(pontos == 28){
            mostra("Seu time está igual o do ano passado")
        }

        mostra("FIM")
    </script>
</body>
